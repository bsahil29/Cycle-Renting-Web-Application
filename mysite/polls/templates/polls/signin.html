
<h2>Sign in</h2>
<h3>{{ info }}</h1>
<form method="post" action="/polls/signin">
{% csrf_token %}
	<table>
	<tr>
	<td><label>Roll Number:</label></td><td> <input type="integer" name="roll_no" /></td>
	</tr>
	<br>
	<td><label>Password:</label> </td><td><input type="password" name="password" maxlength="30"/></td>
	</tr>
	</table>
	<button type="submit">Sign In</button>
</form>
<form method="get" action="/polls/signup">
<button type="submit">Sign Up</button>
</form>
