	<script>
		function validateForm() {
    var x = document.forms["myForm"]["name"].value;
    var y = document.forms["myForm"]["roll_no"].value;
    var z = document.forms["myForm"]["email"].value;
    var a = document.forms["myForm"]["mobile_no"].value;
    var b = document.forms["myForm"]["room"].value;
    var c = document.forms["myForm"]["password"].value;
    var d = document.forms["myForm"]["hostel"].value;
	if (x == "") {
        alert("Username must be filled out");
        return false;
    }
    if(x.length>30){
    	alert("Maximum 30 Characters allowed in name");
    	return false;
    }
    if(x.search(/^[a-zA-Z ]*$/) == -1){
    	alert("Maximum 30 characters with only english alphabets and space in name");
    	return false;
    }
    if (y == "") {
        alert("Roll No. must be filled out");
        return false;
    }
    if(y.search(/^[1][0-9]{5,10}$/) == -1){
        alert("Roll No. can have 6 digits only");
        return false;
    }
    if (z == "") {
        alert("E-mail must be filled out");
        return false;
    }
    if(z.search(/^[a-zA-Z]+@iitk.ac.in$/) == -1){
    	alert("E-mail not in specified format");
    	return false;
    }
    if (a == "") {
        alert("Mobile Number must be filled out");
        return false;
    }
    if(a.search(/^[1-9][0-9]{9}$/) == -1){
    	alert("Mobile Number can have 10 digits only");
    	return false;
    }
    if (b == "") {
        alert("Room Number must be filled out");
        return false;
    }
    if(b.search(/^[1-9][0-9]{2}$/) == -1){
    	alert("Room Number can have 3 digits only");
    	return false;
    }
    if (c == "") {
        alert("Password must be filled out");
        return false;
    }
    if(c.search(/^[0-9a-zA-Z]*$/) == -1){
    	alert("Password can have only alphanumerics.");
    	return false;
    }
    if (c.length < 8 || c.length>15){
    	alert("Password should have between 8 to 15 digits");
    	return false;
    }
    if (d == "") {
        alert("Hostel must be filled out");
        return false;
    }
    if(d.search(/^[1-9]{1}$/) == -1){
        alert("Hostel is between 1 to 9");
        return false;
    }
} 
	</script>
